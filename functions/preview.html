<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>NAT 태그 등록 화면 미리보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
    :root {
      --nat-main: #FF4E42;
      --nat-sub: #1820EF;
      --nat-bg: #f3f4f6;
      --nat-border: #d1d5db;
      --nat-text: #111827;
      --nat-muted: #6b7280;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--nat-bg);
      color: var(--nat-text);
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 16px;
      line-height: 1.6;
    }
    .wrap {
      width: 100%;
      max-width: 460px;
      background: #FAFAED;
      border-radius: 18px;
      border: 1px solid var(--nat-border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      padding: 24px 20px 20px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      flex-shrink: 0;
      /* TODO: 여기 경로를 실제 NAT 로고 파일 경로로 바꾸세요. 예: /assets/nat-mark.svg */
      background:
        url("/nat-brand-mark.svg") center/contain no-repeat,
        linear-gradient(135deg, var(--nat-sub), var(--nat-main));
    }
    .brand-name {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--nat-sub);
    }
    h1 {
      font-size: 25px;
      margin: 4px 0 6px 0;
    }
    .subtitle {
      font-size: 15px;
      color: #272727ff;
      margin-bottom: 18px;
    }
    .section {
      margin-top: 12px;
    }
    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-left: 1px;
      margin-bottom: 6px;
    }
    .hint {
      font-size: 13px;
      color: var(--nat-muted);
      margin-top: 2px;
      margin-left: 1px;
    }
    input[type="text"],
    input[type="tel"],

    textarea {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid var(--nat-border);
      font-size: 15px;
      outline: none;
      background: #f2f3f4ff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    input:focus,
    textarea:focus {
      border-color: var(--nat-sub);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(24, 32, 239, 0.12);
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 20px;
    }
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      background: var(--nat-sub);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 11px 20px rgba(24, 32, 239, 0.28);
    }
    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(24, 32, 239, 0.25);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(24, 32, 239, 0.06);
      color: var(--nat-sub);
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .field-row {
      margin-top: 15px;
    }
    .footer-note {
      margin-top: 16px;
      font-size: 13px;
      color: var(--nat-muted);
    }
    @media (max-width: 480px) {
      .wrap {
        padding: 22px 16px 18px;
        border-radius: 16px;
      }
    }


    /* 새로 추가해보는 내용 */
        /* 공개 페이지 전용 카드 레이아웃 */
    .public-card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid var(--nat-border);
      padding: 18px 16px 16px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.15);
      margin-bottom: 12px;
    }

    .public-footer-card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid var(--nat-border);
      padding: 14px 16px 16px;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
      font-size: 13px;
      color: var(--nat-muted);
    }

    .public-footer-card strong {
      font-weight: 600;
      color: var(--nat-text);
    }

    .actions.actions-horizontal {
      flex-direction: column;
      gap: 8px;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid var(--nat-sub);
      background: #ffffff;
      color: var(--nat-sub);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-secondary:hover {
      background: rgba(24, 32, 239, 0.04);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.1);
    }

    .public-header {
      margin-bottom: 14px;
    }

  </style>
  </head>
  <body>
    <main class="page">
      <div class="wrap">
        <!-- 여기에 TypeScript에서 렌더링 -->
        <div id="nat-root"></div>

        <p class="footer-note">
          이 화면은 분실방지본부 NAT 태그 “등록 화면” UI 미리보기입니다. (로컬 전용)
        </p>
      </div>
    </main>

    <!-- 빌드된 preview.js를 불러옴 -->
    <script type="module" src="./lib/preview.js"></script>
  </body>
</html>
